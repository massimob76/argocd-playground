apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  selector:
    app: nginx
    testService: service
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 80