apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-a
  namespace: argocd
spec:
  destination:
    namespace: guestbook-a
    server: https://kubernetes.default.svc
  project: default
  source:
    path: guestbook
    repoURL: https://github.com/argoproj/argocd-example-apps
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true